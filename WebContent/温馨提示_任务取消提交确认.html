<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>任务取消提交确认</title>
<link href="css/page.css" type="text/css" rel="stylesheet" />
<link href="css/pop.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/change_button.js" type="text/javascript"></script>

</head>
<body>
<div class="mina">
  <div class="mina_log">
    <div class="mina_log_log"><img src="images/login_log.png" /></div>
    <div  class="mina_log_line"><img  src="images/login_log_ling.png" /></div>
    <div class="mina_log_name"><strong>企业执行系统</strong></div>
    <div class="mina_log_user"> <span style=" color:#838383;">欢迎您，</span><span style="color:#3c9dc4;"><strong>唐俊杰</strong></span> &nbsp; <a href="#"><span style="color:#303030;"><strong>退出</strong></span></a> </div>
  </div>
  <div class="taskno">
    <div class="taskno_mina">
      <div class="taskno_mina_con">
        <p>任务取消确认</p>
        <span>责任人：唐俊杰</span>
        <div class="taskno_mina_con_table">
          <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <th width="10%" >序号</th>
              <th width="45%">任务名称</th>
              <th width="45%">取消原因</th>
            </tr>
            <tr>
              <td>1</td>
              <td>80期《健康家生活》提纲讨论确认</td>
              <td>80期《健康家生活》提纲讨论确认</td>
            </tr>
          </table>
        </div>
        <div class="taskno_mina_con_button">
          <button id="btn_ok" onmouseover="msover();" onmouseout="msout();" class="taskno_mina_con_button_bg1" type="submit" 
		  onclick="javascript:popup('“80期《健康家生活》提纲讨论确认”任务已取消！','“80期《健康家生活》提纲讨论确认”任务取消未通过！')">同意取消</button>
          <button id="btn_no" onmouseover="msover();" onmouseout="msout();" class="taskno_mina_con_button_bg2" type="submit"
		  onclick="javascript:popup('“80期《健康家生活》提纲讨论确认”任务已取消！','“80期《健康家生活》提纲讨论确认”任务取消未通过！')">不同意取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="dialog-overlay1" class="dialog-overlay"></div>
<div id="dialog-box1" class="dialog-box1">
  <div id="dialog-content1" class="dialog-content">
    <div id="dialog-icon1" class="dialog-icon"><img src="images/icon_yes.png"></div>
    <div id="dialog-message1"  class="dialog-message1"><a href="#"></a></div>
  </div>
</div>
<div id="dialog-overlay2" class="dialog-overlay"></div>
<div id="dialog-box2" class="dialog-box2">
  <div id="dialog-content2" class="dialog-content">
    <div id="dialog-icon2" class="dialog-icon"><img src="images/icon_no.png"></div>
    <div id="dialog-message2" class="dialog-message2" ><a href="#"></a></div>
  </div>
</div>
</body>
</html>
